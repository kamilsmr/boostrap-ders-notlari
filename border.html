<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Bootstrap</title>
    <style>
      body  { 
        padding: 70px;
      }
    </style>
  </head>
  <body>
    <h1>Border</h1>

    <br><br>

    <div class="bg-light mt-2 p-4"></div>
    <div class="bg-light mt-2 p-4 border"></div>
    <div class="bg-light mt-2 p-4 border-top"></div>
    <div class="bg-light mt-2 p-4 border-bottom"></div>
    <div class="bg-light mt-2 p-4 border-start"></div>
    <div class="bg-light mt-2 p-4 border-end"></div>

    <br><br>

    <div class="bg-light mt-2 p-4 border"></div>
    <div class="bg-light mt-2 p-4 border border-0"></div>
    <div class="bg-light mt-2 p-4 border border-top-0"></div>
    <div class="bg-light mt-2 p-4 border border-bottom-0"></div>
    <div class="bg-light mt-2 p-4 border border-end-0"></div>

    <br><br>

    <div class="bg-light mt-2 p-4 border border-primary"></div>
    <div class="bg-light mt-2 p-4 border border-secondary"></div>
    <div class="bg-light mt-2 p-4 border border-danger"></div>
    <div class="bg-light mt-2 p-4 border border-success"></div>
    <div class="bg-light mt-2 p-4 border border-info"></div>

    <br><br>

    <div class="bg-light mt-2 p-4 border border-primary rounded"></div>
    <div class="bg-light mt-2 p-4 border border-secondary rounded-top"></div>
    <div class="bg-light mt-2 p-4 border border-danger rounded-bottom"></div>
    <div class="bg-light mt-2 p-4 border border-success rounded-start"></div>
    <div class="bg-light mt-2 p-4 border border-info rounded-end"></div>

    <br><br>

        <img src="https://via.placeholder.com/200" class="rounded" alt="">
        <img src="https://via.placeholder.com/200" class="rounded-top" alt="">
        <br>
        <br>
        <img src="https://via.placeholder.com/200" class="rounded-bottom" alt="">
        <img src="https://via.placeholder.com/200" class="rounded-start" alt="">
        <br><br>
        <img src="https://via.placeholder.com/200" class="rounded-end" alt="">
        <br><br>

        <img src="https://via.placeholder.com/200" class="rounded-lg" alt="">

    



    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
   
  </body>
</html>
